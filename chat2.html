<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/cb - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">앵두맛 쿠키</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Octocber 30, 2022</div>

      <div class="message-row">
        <img src="photo\cherryball.png" />
        <div class="message-row__content">
          <span class="message-row__author">앵두맛 쿠키</span>
          <div class="message-row__info">
            <span class="message-row__bubble"
              >이번 시즌을 위해 연습을 더 해야겠어</span
            >
            <span class="message-row__time">18:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble"
              >가끔은 연습을 쉬고 피크닉 가면 좋을 텐데~</span
            >
            <span class="message-row__time">18:41</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photo\cherryball.png" />
        <div class="message-row__content">
          <span class="message-row__author">앵두맛 쿠키</span>
          <div class="message-row__info">
            <span class="message-row__bubble"
              >경기장 가운데 갑자기 피크닉 매트를 펼치면 어떡해!</span
            >
            <span class="message-row__time">21:00</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <img src="photo/Cherry_Blossom_Sprite_Sad.webp" />
      <span>Your screen is to big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2041668019.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
